{% extends "curses.html" %}
{% block curses %}
    <form method="post">
        {% csrf_token %}
        <p>{{ question.text }}</p>
        {% for choice in choices %}
            <input type="radio" name="chosen_choice" value="{{ choice.id }}" id="choice{{ choice.id }}">
            <label for="choice{{ choice.id }}">{{ choice.text }}</label><br>
        {% endfor %}
        <button type="submit">Следующий вопрос</button>
    </form>
{% endblock curses %}
