{% extends "curses.html" %}
{% block curses %}
    <form method="post" class="container mt-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label">{{ question.text }}</label>
        </div>
        {% for choice in choices %}
            <div class="form-check">
                <input type="radio" name="chosen_choice" value="{{ choice.id }}" id="choice{{ choice.id }}" class="form-check-input">
                <label for="choice{{ choice.id }}" class="form-check-label">{{ choice.text }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Следующий вопрос</button>
    </form>
{% endblock curses %}
