{ {% extends "base.html" %} }

{% block content %}
 <div class="slider-container">
    {% for group in groups %}
        <div class="sliders">
            <h2>{{ group.name }}</h2>
                <div class="slider" >
                    {% for image in group.image_set.all %}
                        <img src="{{ image.image.url }}" alt="{{ image.description }}" class="slide" >
                    {% endfor %}
                </div>
                <button id="prevBtn"  class="prev-button" onclick="prevImage(this)">Previous</button>
                <button id="nextBtn" class="next-button" onclick="nextImage(this)">Next</button>
            
        </div>
    {% endfor %}
</div> 
{% endblock %}
