{% extends "base.html" %}

{% block content %}
 <div class="slider-container">
    {% for group in groups %}
        <div class="sliders">
            <h2>{{ group.name }}</h2>
            <div class="slider" >
                <div class="slidery" >
                    {% for image in group.image_set.all %}
                        <img src="{{ image.image.url }}" alt="{{ image.description }}" class="slide" >
                    {% endfor %}
                </div>
                <button class="prevBtn" onclick="prevImage(this)">Назад</button>
                <button class="nextBtn" onclick="nextImage(this)">Следующий</button>
            </div>
        </div>
    {% endfor %}
</div> 
{% endblock %}
