{ {% extends "base.html" %} }


{% block content %}


 <div class="slider-container ">
    {% for group in groups %}
        <div class="slider">
            <h2>{{ group.name }}</h2>
            <div class="slider">
                <div class="slide img">
                    {% for image in group.image_set.all %}
                        <img src="{{ image.image.url }}" alt="{{ image.description }}" height=200px>
                    {% endfor %}
                </div>
                <button class="prev-button" onclick="prevImage(this)">Previous</button>
                <button class="next-button" onclick="nextImage(this)">Next</button>
            </div>
        </div>
    {% endfor %}
</div> 



{% endblock %}
