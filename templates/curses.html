{% extends "base.html" %}
{% block content %}

    

    <div class="cards">
        <ul>
            {% for card in cards %}
            <a href="{% url 'card_list' category_id=card.category.id %}">
                <li>
                    <h2>{{ card.title }}</h2>
                    <img src="{{ card.image.url }}" alt="{{ card.title }}">
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>

    
    {% block curses %}
    {% endblock %}

{% endblock content %}
