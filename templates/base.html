{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=zastava-86, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static "blog\css\style.css" %}" rel="stylesheet">
    
    <title>{{ title }}</title>
  </head>
  <body>
    <main>
      <div class="zas">
        <div class="heider">
          <div class="logo">
            <img src="{% static 'blog\img\logo.png' %}" alt="photo" />
          </div>
          <div class="text_title">
            <p>РОО "Застава-86"</p>
          </div>
        </div>
        <div class="main">{% include "include/nav.html" %}</div>
        
        {% block content %} {% endblock %}
        <div class="footer">{% include "include/nav.html" %}</div>
      </div>
    </main>

    <script src="{% static 'blog/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
